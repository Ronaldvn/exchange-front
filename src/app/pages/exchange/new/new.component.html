<div class="row justify-content-md-center">
  <div class="col col-lg-6">
    <form>
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="amount">Monto</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="form-control"
          [(ngModel)]="exchange.amount"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="originCurrency">Moneda Origen</label>
        <input
          type="text"
          id="originCurrency"
          name="originCurrency"
          class="form-control"
          [(ngModel)]="exchange.originCurrency"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="fateCurrency">Moneda Destino</label>
        <input
          type="text"
          id="fateCurrency"
          name="fateCurrency"
          class="form-control"
          [(ngModel)]="exchange.fateCurrency"
          required
        />
      </div>

      <button
        type="button"
        class="btn btn-primary btn-block mb-4"
        (click)="save()"
      >
        Consultar
      </button>
    </form>

    @if (exchange.exchangeRate && exchange.amountWithExchange) {
    <div data-mdb-input-init class="form-outline mb-4">
      <p class="form-label" for="fateCurrency">
        Tipo de Cambio: {{ exchange.exchangeRate }}
      </p>

      <p class="form-label" for="fateCurrency">
        Total: {{ exchange.amountWithExchange }}
      </p>
    </div>
    }
  </div>
</div>
